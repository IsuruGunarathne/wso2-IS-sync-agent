# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
  branches:
    exclude:
      - '*'
  paths:
    exclude:
      - README.md  # Assuming README.md is not modified frequently

pr:
  branches:
    include:
      - '*'

pool:
  vmImage: ubuntu-latest

resources:
  repositories:
    - repository: Jfrog
      type: github
      name: IsuruGunarathne/Jfrog
      ref: refs/tags/v2.5
      endpoint: github.com_IsuruGunarathne

steps:

- script: |
    cd readagent
    ls
  displayName: moving into directory

- template: sca-jfrog-mvn.yaml@Jfrog
  parameters:
    ACCESS_TOKEN: $(ACCESS_TOKEN)
    PROJECT_TYPE: mvn
    INSECURE_TLS: true
    GITHUB_CONNECTION: github.com_IsuruGunarathne
    CONNECTION_NAME: charindu
    URL: https://charindut.jfrog.io/
